O **HubSoft é um software ERP** com foco em provedores de internet / empresas de telecomunicações. Desde seu conceito inicial, o software foi construído e preparado voltado para integrações, de forma que qualquer software possa consumir dados do sistema.

## Dados Necessários:

Para utilizar as APIs do HubSoft é importante que você já possua os seguintes dados em posse:

| **Campo** | **Exemplo** | **Observação** |
| --- | --- | --- |
| url | [https://api.endereco.com.br](https://api.endereco.com.br) | URL da API |
| client_id | 89 | Criado pelo usuário administrador do provedor |
| client_secret | ONe7Ns48Y30tB | Criado pelo usuário administrador do provedor |
| username | [api@solucao.com](https://mailto:api@solucao.com) | Criado pelo usuário administrador do provedor |
| password | !@$fas4jFADSF81731 | Criado pelo usuário administrador do provedor |

Com intuito de sempre inovar, a API do HubSoft foi construída em cima das tecnologias mais recentes do mercado. A troca de mensagens com a API é feita através do `HTTP` (Hypertext Transfer Protocol) utilizando o estilo arquitetural **REST** (Representation State Transfer).

## **Exemplo de Endpoint:**

`https://example.com/produto/1234`

Ao fazer uma chamada na rota acima utilizando o método `GET`, estaremos fazendo a consulta do produto de código 1234. Porém ao fazer a chamada na mesma rota, utilizando o método `DELETE`, estaremos enviando a instrução para que a API faça a remoção do produto 1234.

Dessa forma, todas as funções do CRUD estarão disponíveis pela API, através dos métodos:

\* **GET** (Consultar)  
\* **POST** (Adicionar)  
\* **PUT** (Editar)  
\* **DELETE** (Apagar)

**Importante:** Nem todos os endpoints são liberados o CRUD completo. Existem endpoints que na versão atual da API estão disponíveis apenas o método GET.

## **Paginação de Resultados**:

Alguns endpoints que realizam consultas em grandes volumes de dados podem conter estruturas de paginação com o objetivo de melhorar a performance. **A primeira página sempre será 0** e a última página pode ser observada a partir do retorno da consulta. Veja um exemplo de retorno da API abaixo:

``` json
{
  "status": "success",
  "msg": "Dados consultados com sucesso",
  "paginacao": {
    "primeira_pagina": 0,
    "ultima_pagina": 9,
    "pagina_atual": 0,
    "total_registros": 50
  },
  "dados":[
     {"id":1},
     {"id":2}
     {"id":3}
     {"id":4}
     {"id":5}
  ]
}

 ```

No exemplo acima, a primeira página é a 0 (zero) e a última página é a 9 (nove), ou seja, um total de 10 páginas. Cada página nesse exemplo acima, está retornando 5 registros, totalizando assim um total de 50 registros distribuídos em 10 páginas. Para percorrer todos os registros, será necessário fazer uma requisição na API para cada página.' name="description"/>
